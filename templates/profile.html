{% extends "base.html" %}

{% block title %}Profile Page{% endblock %}

{% block content %}

<h2 style="text-align: center;">Profile Page</h2>

<div id="profile_data"></div>

<script>
    fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
            const charactersDiv = document.getElementById('profile_data');

            // Since 'data' is an object, you can access it like this:
            const playerNameDiv = document.createElement('div');
            playerNameDiv.textContent = `Player Name: ${data["player name"]}`;
            
            charactersDiv.appendChild(playerNameDiv);

            const playerEmailDiv = document.createElement('div');
            playerEmailDiv.textContent = `Player Email: ${data["player email"]}`;
            
            charactersDiv.appendChild(playerEmailDiv);

        })
        .catch(error => console.error('Error:', error));  // Handle any potential errors
</script>

{% endblock %}
